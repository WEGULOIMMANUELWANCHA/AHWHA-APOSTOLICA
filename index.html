<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHWHA APOSTOLICA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5dc; /* Light beige */
            color: #1c1c1c; /* Dark text */
        }

        header { 
            position: sticky;
            top: 0;
            background-color: #add8e6; /* Light blue */
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        footer {
            position: sticky;
            bottom: 0;
            background-color: #add8e6; /* Light blue */
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff; 
            border-right: 2px solid #ccc;
            padding: 10px;
        }

        .left-sidebar {
            position: sticky;
            top: 50px; /* Below the header */
            order: -1;
        }

        .right-sidebar {
            order: 2;
            position: sticky;
            top: 50px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar li:hover {
            background-color: #e0e0e0; /* Light grey */
        }

        .coming-soon {
            color: #cd853f; /* Light bronze */
            font-size: 1.2em;
            text-align: center;
            margin-top: 50px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .hamburger:hover {
             background-color: #f8f8f8;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: #1c1c1c; /* Dark text color */
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .container.active .sidebar {
                display: block;
            }
        }
        
    </style>
    <script>
        const apiKey = 'ba3c8247c3f559f0c2d3d160faccd001';
        const baseUrl = 'https://api.scripture.api.bible/v1';

        async function fetchData(endpoint) {
            const url = `${baseUrl}/${endpoint}`;
            const response = await fetch(url, {
                headers: {
                    'api-key': apiKey
                }
            });
            if (!response.ok) throw new Error("Error fetching data");
            const data = await response.json();
            displayDataInReadableText(data);
        }

        function displayDataInReadableText(data) {
            const mainContent = document.getElementById("main-content");
            mainContent.innerHTML = ''; // Clear previous content

            let readableText = '<div class="results">';
            for (const [key, value] of Object.entries(data)) {
                readableText += `<p><strong>${key}:</strong> ${Array.isArray(value) ? value.join(', ') : value}</p>`;
            }
            readableText += '</div>';

            mainContent.innerHTML = readableText;
        }

        function fetchBibles() { fetchData('bibles'); }
        function fetchBibleById() { fetchData('bibles/{bibleId}'); }
        function fetchAudioBibles() { fetchData('audio-bibles'); }
        function fetchAudioBibleById() { fetchData('audio-bibles/{audioBibleId}'); }
        function fetchBooks() { fetchData('bibles/{bibleId}/books'); }
        function fetchBookById() { fetchData('bibles/{bibleId}/books/{bookId}'); }
        function fetchChapters() { fetchData('bibles/{bibleId}/books/{bookId}/chapters'); }
        function fetchChapterById() { fetchData('bibles/{bibleId}/chapters/{chapterId}'); }
        function fetchVerses() { fetchData('bibles/{bibleId}/chapters/{chapterId}/verses'); }
        function fetchVerseById() { fetchData('bibles/{bibleId}/verses/{verseId}'); }

        function toggleMenu() {
            const container = document.querySelector('.container');
            container.classList.toggle('active');
        }

        function toggleLeftSidebar() {
            const leftSidebar = document.querySelector('.left-sidebar');
            leftSidebar.classList.toggle('active');
        }

        function toggleRightSidebar() {
            const rightSidebar = document.querySelector('.right-sidebar');
            rightSidebar.classList.toggle('active');
        }
    </script>
</head>

<body>
    <header>
        AHWHA APOSTOLICA
        <div class="hamburger left-hamburger" onclick="toggleLeftSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="hamburger right-hamburger" onclick="toggleRightSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar left-sidebar">
            <h2>APOSTOLICA</h2>
            <ul>
                <li onclick="fetchBibles()">Fetch Bibles</li>
                <li onclick="fetchBibleById()">Bible by ID</li>
                <li onclick="fetchAudioBibles()">Audio Bibles</li>
                <li onclick="fetchAudioBibleById()">Audio Bible by ID</li>
                <li onclick="fetchBooks()">Fetch Books</li>
                <li onclick="fetchBookById()">Book by ID</li>
                <li onclick="fetchChapters()">Chapters</li>
                <li onclick="fetchChapterById()">Chapter by ID</li>
                <li onclick="fetchVerses()">Verses</li>
                <li onclick="fetchVerseById()">Verse by ID</li>
            </ul>
        </div>

        <div id="main-content" class="main-content">
            <p class="coming-soon">Select a menu item to view content.</p>
        </div>
    </div>

    <footer>
        &copy; 2024 AHWHA APOSTOLICA
    </footer>
</body>

</html>
