<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHWHA APOSTOLICA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5dc; /* Light beige */
            color: #1c1c1c; /* Dark text */
        }

        header, footer {
            position: sticky;
            top: 0;
            background-color: #87ceeb; /* Sky blue */
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 2px solid #ccc;
            padding: 10px;
        }

        .left-sidebar {
            position: sticky;
            top: 50px;
        }

        .right-sidebar {
            order: 2;
            position: sticky;
            top: 50px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar li:hover {
            background-color: #e0e0e0; /* Light grey */
        }

        .nested {
            padding-left: 15px;
        }

        .coming-soon {
            color: #cd853f; /* Light bronze */
            font-size: 1.2em;
            text-align: center;
            margin-top: 50px;
        }

        /* Hamburger Menu */ 
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .hamburger:hover {
             background-color: #f8f8f8;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: #1c1c1c;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .container.active .sidebar {
                display: block;
            }
        }
    </style>
    <!-- JavaScript code remains unchanged -->
</head>
<body>
    <header>
        AHWHA APOSTOLICA
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar left-sidebar">
            <h2>APOSTOLICA</h2>
            <ul>
                <li onclick="fetchBibles()">Fetch Bibles</li>
                <li onclick="fetchBibleById()">Bible by ID</li>
                <!-- Additional menu items -->
            </ul>
        </div>
        <div class="main-content" id="main-content">
            <p class="coming-soon">Select a menu item to view content.</p>
        </div>
    </div>

    <footer>AHWHA APOSTOLICAN FOOTER</footer>

    <!-- JavaScript code here -->
</body>
</html>
