<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHWHA APOSTOLICA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5dc; /* Light beige */
            color: #1c1c1c; /* Dark text */
        }

        header {
            background-color: #4a90e2; /* Blue */
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            color: #ffffff; /* White text for better contrast */
        }

        footer {
            background-color: #4a90e2; /* Blue */
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            color: #ffffff; /* White text for better contrast */
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 2px solid #ccc;
            padding: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar li:hover {
            background-color: #e0e0e0; /* Light grey */
        }

        .coming-soon {
            color: #cd853f; /* Light bronze */
            font-size: 1.2em;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        const apiKey = 'ba3c8247c3f559f0c2d3d160faccd001';
        const baseUrl = 'https://api.scripture.api.bible/v1';

        async function fetchData(endpoint) {
            const url = `${baseUrl}/${endpoint}`;
            const response = await fetch(url, {
                headers: {
                    'api-key': apiKey
                }
            });
            if (!response.ok) throw new Error("Error fetching data");
            const data = await response.json();
            displayDataInReadableText(data);
        }

        function displayDataInReadableText(data) {
            const mainContent = document.getElementById("main-content");
            mainContent.innerHTML = ''; // Clear previous content

            // Convert JSON data to readable text
            let readableText = '<div class="results">';
            for (const [key, value] of Object.entries(data)) {
                readableText += `<p><strong>${key}:</strong> ${Array.isArray(value) ? value.join(', ') : value}</p>`;
            }
            readableText += '</div>';

            mainContent.innerHTML = readableText;
        }

        // Functions for each endpoint
        function fetchBibles() { fetchData('bibles'); }
        function fetchBibleById() { fetchData('bibles/1'); } // Example Bible ID
        function fetchAudioBibles() { fetchData('audio-bibles'); }
        function fetchAudioBibleById() { fetchData('audio-bibles/1'); } // Example Audio Bible ID
        function fetchBooks() { fetchData('bibles/1/books'); } // Example Bible ID
        function fetchBookById() { fetchData('bibles/1/books/1'); } // Example Book ID
        function fetchChapters() { fetchData('bibles/1/books/1/chapters'); } // Example Book ID
        function fetchChapterById() { fetchData('bibles/1/chapters/1'); } // Example Chapter ID
        function fetchVerses() { fetchData('bibles/1/chapters/1/verses'); } // Example Chapter ID
        function fetchVerseById() { fetchData('bibles/1/verses/1'); } // Example Verse ID

        // Load content based on sidebar selection
        function loadContent(menuItem) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '<p class="coming-soon">Loading...</p>'; // Show loading message
            switch (menuItem) {
                case 'fetchBibles': fetchBibles(); break;
                case 'fetchBibleById': fetchBibleById(); break;
                case 'fetchAudioBibles': fetchAudioBibles(); break;
                case 'fetchAudioBibleById': fetchAudioBibleById(); break;
                case 'fetchBooks': fetchBooks(); break;
                case 'fetchBookById': fetchBookById(); break;
                case 'fetchChapters': fetchChapters(); break;
                case 'fetchChapterById': fetchChapterById(); break;
                case 'fetchVerses': fetchVerses(); break;
                case 'fetchVerseById': fetchVerseById(); break;
                default: mainContent.innerHTML = '<p class="coming-soon">Select a menu item to view content.</p>';
            }
        }
    </script>
</head>

<body>
    <header>
        AHWHA APOSTOLICA
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>APOSTOLICA</h2>
            <ul>
                <li onclick="loadContent('fetchBibles')">Fetch Bibles</li>
                <li onclick="loadContent('fetchBibleById')">Bible by ID</li>
                <li onclick="loadContent('fetchAudioBibles')">Audio Bibles</li>
                <li onclick="loadContent('fetchAudioBibleById')">Audio Bible by ID</li>
                <li onclick="loadContent('fetchBooks')">Fetch Books</li>
                <li onclick="loadContent('fetchBookById')">Book by ID</li>
                <li onclick="loadContent('fetchChapters')">Chapters</li>
                <li onclick="loadContent('fetchChapterById')">Chapter by ID</li>
                <li onclick="loadContent('fetchVerses')">Verses</li>
                <li onclick="loadContent('fetchVerseById')">Verse by ID</li>
            </ul>
        </div>

        <div class="main-content" id="main-content">
            <p class="coming-soon">Select a menu item to view content.</p>
        </div>
    </div>

    <footer>
        Â© 2024 AHWHA APOSTOLICA
    </footer>
</body>
</html>
